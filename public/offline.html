<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Funeral Arrangement App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .offline-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .offline-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background-color: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        h1 {
            color: #111827;
            margin: 0 0 1rem;
        }
        p {
            color: #6b7280;
            margin: 0 0 2rem;
            line-height: 1.5;
        }
        .retry-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">âš¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Some features may be limited while offline, but you can still access cached content.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
